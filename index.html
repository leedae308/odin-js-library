<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daehee's JS Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
    <script src="dom.js" defer></script>
</head>

<body>
    <div class="library-container">
        <div class="top-bar">
            <div class="logo">
                <img src="icons/sample-logo.svg" alt="logo-image">
                Library
            </div>
            <div class="search">
                <button class="search-icon"><img src="icons/search.svg" alt="search-icon"></button>
                <input type="text" name="search-bar" id="search-bar">
            </div>
            <div class="profile">
                <button class="profile"><img src="images/profile-img.jpg" alt="profile-image"></button>
                Daehee Lee
            </div>
        </div>
        <div class="middle-section">
            <form action="#" method="post" id="addNewBook">
                <div class="section-title">New Book</div>
                <div class="user-input-book elem1">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="book_title" required>
                </div>
                <div class="user-input-book elem2">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book_author" required>
                </div>
                <div class="user-input-book elem3">
                    <label for="book-pages">Pages</label>
                    <input type="number" id="book-pages" name="book_pages" min="0" max="10000" required>
                </div>
                <div class="user-input-book elem4">
                    <label for="book-read">Read</label>
                    <input type="checkbox" id="book-read" name="book_read">
                </div>
                <div class="user-input-book elem5">
                    <label for="book-cover">Cover Image</label>
                    <input type="url" id="book-cover" name="book_cover">
                </div>
                <button type="submit">Add a New Book</button>
            </form>
            <img src="https://media.istockphoto.com/id/1339845062/photo/reading-room-or-library-interior-with-leather-armchair-bookshelf-and-floor-lamp.jpg?s=612x612&w=0&k=20&c=2ghOW2DCvb49Up3D0eFeVzv1kbSMjUq-_psohUYeZB0="
                alt="Library Image" id="website-cover-image">
        </div>
        <div class="bottom-section"></div>
        <div class="footer">Designed and Developed by Daehee Lee</div>

        <!-- Dialogs -->
        <dialog class="deleting">
            <div class="dialog-title-section">
                <div>Confirm delete</div>
                <button id="close"><img src="icons/icons8-close.svg" alt="close-icon"></button>
            </div>
            <div class="message">Are you sure you want to delete this book?</div>
            <div class="buttons">
                <button autofocus id="cancel"> Cancel</button>
                <button id="delete" class="confirm-delete">Delete</button>
            </div>
        </dialog>

        <dialog class="information">
            <div class="dialog-title-section">
                <button id="close"><img src="icons/icons8-close.svg" alt="close-icon"></button>
            </div>

            <div class="buttons">
                <button type="submit" id="delete" class="infoRead">
                    <label for="read-change">Read</label>
                    <input type="checkbox" name="read" id="read-change" onclick="return false;">
                </button>
                <button autofocus id="cancel"> Cancel</button>
            </div>
            <div class="messages"></div>
        </dialog>

    </div>
</body>

</html>
